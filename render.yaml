services:
  - type: worker
    name: property-finder-scraper
    env: node
    buildCommand: npm install
    startCommand: node propertyfinder_office_scraper.cjs
    plan: starter
    envVars:
      - key: NODE_VERSION
        value: 18.19.1
      - key: PUPPETEER_SKIP_CHROMIUM_DOWNLOAD
        value: true 